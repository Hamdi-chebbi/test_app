<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: #e7e6e6;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            min-width: 320px;
            max-width: 350px;
            width: 100%;
        }
        .login-card h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #333;
            text-align: center;
        }
        .login-card label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        .login-card input[type="text"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border: 1px solid #6e9ce2;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9fafb;
            transition: border 0.2s;
        }
        .login-card input:focus {
            border: 1.5px solid #007bff;
            outline: none;
        }
        .login-card button {
            width: 100%;
            padding: 0.8rem;
            background: #3700ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-card button:hover {
            background: #0056b3;
        }
        .error {
            color: #d90429;
            background: #ffeaea;
            border: 1px solid #f5c2c7;
            padding: 0.7rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: #eee;
            padding: 10px;
            text-align: center;
            color: #555;
            font-size: 1rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Login</h1>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <form method="post" action="/">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <footer>
        Version {{ version }}
    </footer>
</body>
</html>
